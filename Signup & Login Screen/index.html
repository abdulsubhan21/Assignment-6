<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Signup & Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="row justify-content-center">

      <div class="col-md-5">
        <div class="card shadow-sm">
          <div class="card-body">
            <h3 class="text-center mb-4">Sign Up</h3>
            <form>
              <div class="mb-3">
                <label for="signupUsername" class="form-label">Name:</label>
                <input type="text" class="form-control" id="signupUsername" placeholder="Enter your name">
              </div>
              <div class="mb-3">
                <label for="signupEmail" class="form-label">Email:</label>
                <input type="email" class="form-control" id="signupEmail" placeholder="Enter your email">
              </div>
              <div class="mb-3">
                <label for="signupPass" class="form-label">Password:</label>
                <input type="password" class="form-control" id="signupPass" placeholder="Enter your password">
              </div>
              <button type="submit" class="btn btn-primary w-100">Sign Up</button>
            </form>
          </div>
        </div>
      </div>


      <div class="col-md-5">
        <div class="card shadow-sm">
          <div class="card-body">
            <h3 class="text-center mb-4">Login</h3>
            <form>
              <div class="mb-3">
                <label for="loginEmail" class="form-label">Email:</label>
                <input type="email" class="form-control" id="loginEmail" placeholder="Enter your email">
              </div>
              <div class="mb-3">
                <label for="loginPass" class="form-label">Password:</label>
                <input type="password" class="form-control" id="loginPass" placeholder="Enter your password">
              </div>
              <button type="submit" class="btn btn-success w-100">Login</button>
            </form>
          </div>
        </div>
      </div>

    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
